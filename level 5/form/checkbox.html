<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Type-Checkbox</title>
</head>
<body>
   <form>

    <label for="typescript">Typescript:</label>
    <input type="checkbox"  name="language"   id="typescript" value="Typescript"><br><br>

    <label for="html">HTML:</label>
    <input type="checkbox" name="language"  id="html" value="HTML"><br><br>

    <label for="css">Css:</label>
    <input type="checkbox" name="language"  id="css" value="Css"><br><br>

   </form> 
</body>
</html>
